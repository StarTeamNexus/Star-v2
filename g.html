<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Star Games - School Gaming Platform">
    <title>Star Games</title>
    <link rel="stylesheet" href="CSS/Games.css">
</head>
<body>
    <header>
        <div class="search-container">
            <input 
                type="text" 
                id="GameSearchBar" 
                placeholder="Search games..." 
                autocomplete="off"
                aria-label="Search games"
            >
        </div>
    </header>

    <main class="Projects-Container">
        <!-- Games will be loaded here -->
    </main>

    <div class="Projects-Frame hidden">
        <div class="Projects-FrameBar">
            <button id="close" title="Close game" aria-label="Close game">×</button>
            <button id="fullscreen" title="Fullscreen mode" aria-label="Enter fullscreen">⛶</button>
            <button id="link" title="Open in new tab" aria-label="Open in new tab">↗</button>
        </div>
        <iframe class="Projects-IFrame" src="" frameborder="0" allow="fullscreen; accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
    </div>

    <script src="js/config.js"></script>
    <script src="js/games.js"></script>
</body>
</html>
