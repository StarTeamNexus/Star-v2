<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="search-container">
        <input type="text" id="GameSearchBar" placeholder="Search games..." autocomplete="off">
        <button id="addGameBtn">+ Add Game</button>
    </div>

    <div class="Projects-Container"></div>

    <div class="Projects-Frame hidden">
        <div class="Projects-FrameBar">
            <button id="close" title="Close">×</button>
            <button id="fullscreen" title="Fullscreen">⛶</button>
            <button id="link" title="Open in new tab">↗</button>
        </div>
        <iframe class="Projects-IFrame" src="" frameborder="0"></iframe>
    </div>

    <!-- Add Game Modal -->
    <div id="addGameModal" class="modal hidden">
        <div class="modal-content">
            <h2>Add Custom Game</h2>
            <form id="addGameForm">
                <div class="form-group">
                    <label for="gameName">Game Name:</label>
                    <input type="text" id="gameName" required>
                </div>
                
                <div class="form-group">
                    <label for="gameIcon">Game Icon:</label>
                    <input type="file" id="gameIcon" accept="image/*" required>
                    <div id="iconPreview"></div>
                </div>

                <div class="form-group">
                    <label for="gameHTML">HTML:</label>
                    <textarea id="gameHTML" placeholder="<html>...</html>" required></textarea>
                </div>

                <div class="form-group">
                    <label for="gameCSS">CSS:</label>
                    <textarea id="gameCSS" placeholder="/* CSS styles */"></textarea>
                </div>

                <div class="form-group">
                    <label for="gameJS">JavaScript:</label>
                    <textarea id="gameJS" placeholder="// JavaScript code"></textarea>
                </div>

                <div class="button-group">
                    <button type="submit">Add Game</button>
                    <button type="button" id="closeModal">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
